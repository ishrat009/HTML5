<html>
    <head>
    <title> Role of margin </title>
    <style>
      
        body{
            padding: 0px;
        }
        h1{
            background-color: yellow;
        }
        div{
            background-color: lightseagreen;
            position: relative;
            
        }
        strong{
            background-color: lightcoral;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        span{
            background-color: lightskyblue;
            
        }
        
    </style>
    
    </head>
    <body>
        <h1> Hi, <i>FTFLs!</i> </h1>

        <div>
            <strong style="color:white"> Batch</strong> <!--inline CSS -->
            <span> FTFL 01</span>
        </div>
    </body>
</html>
